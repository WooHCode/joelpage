<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form th:action="@{/emp/new}" th:object="${ems}" method="post">
        <div class="form-group">
            <label th:for="empName">이름</label>
            <input type="text" th:field="*{empName}" class="form-control"
                   placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="empGender">성별</label>
            <input type="checkbox" th:field="*{empGender}" class="form-control" value="M"
                   >남자
            <input type="checkbox" th:field="*{empGender}" class="form-control" value="W"
                   >여자
        </div>
        <div class="form-group">
            <label th:for="empAge">나이</label>
            <input type="number" th:field="*{empAge}" class="form-control"
                   placeholder="나이를 입력하세요">
        </div>
<!--        <div class="form-group">-->
<!--            <label th:for="isWorked">출근확인</label>-->
<!--            <input type="checkbox" th:field="*{isWorked}" class="form-control">-->
<!--        </div>-->
        <div class="form-group">
            <label th:for="empWorkCount">직원출근횟수</label>
            <input type="number" th:field="*{empWorkCount}" class="form-control">
        </div>
        <div class="form-group">
            <label th:for="empPay">직원급여</label>
            <input type="number" th:field="*{empPay}" class="form-control">원
        </div>

        <div class="form-group">
            <label th:for="empDescription">직원 상세설명</label>
            <input type="text" style="width:300px;height:200px;font-size:22px;" th:field="*{empDescription}" class="form-control"
                   placeholder="상세설명">
        </div> <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
</div>
</body>
</html>
