<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form th:action="@{/sale/new}" th:object="${form}" method="post">
        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{saleItemName}" class="form-control"
                   placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="price">판매가격</label>
            <input type="number" th:field="*{saleItemPrice}" class="form-control"
                   placeholder="가격을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="saleDate">판매일</label>
            <input type="datetime-local" th:field="*{saleDate}" class="form-control"
                   placeholder="사진링크를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="saleCount">판매개수</label>
            <input type="number" th:field="*{saleCount}" class="form-control"
                   placeholder="가격을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="saleItemCode">아이템 코드</label>
            <select th:field="*{saleItemCode}">
                <option th:each="saleItemCode : ${T(joel.joelpage.entity.ItemCode).values()}"
                        th:value="${saleItemCode}"
                        th:text="${saleItemCode}">
                </option>
            </select>
        </div>
         <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
</div>
</body>
</html>
