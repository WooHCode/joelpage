<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"></head>
<body>
<div class="container">
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>판매상품명</th>
                <th>판매가격</th>
                <th>판매 상품 코드</th>
                <th>판매일</th>
                <th>상품판매 개수</th>
                <th>전체상품판매개수</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sale : ${form}">
                <td th:text="${sale.id}"></td>
                <td th:text="${sale.saleItemName}"></td>
                <td th:text="${sale.saleItemPrice}"></td>
                <td th:text="${sale.saleItemCode}"></td>
                <td th:text="${sale.saleDate}"></td>
                <td th:text="${sale.saleCount}"></td>
                <td th:text="${sale.itemTotalSale}"></td>
                <!--<td>
                    <a href="#" th:href="@{/emp/edit/{id} (id=${emp.id})}"
                       class="btn btn-primary" role="button">수정</a>
                </td>
                <td>
                    <a href="#" th:href="@{/emp/delete/{id} (id=${emp.id})}"
                       class="btn btn-primary" role="button">삭제</a>
                </td>-->
            </tr>
            </tbody>
        </table>
    </div>
    <a class="btn btn-lg btn-info" href="/home">홈으로</a>
</div> <!-- /container -->
</body>
</html>
