<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form th:action="@{/items/new}" th:object="${form}" method="post">
        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{price}" class="form-control"
                   placeholder="가격을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="imgPath">사진링크</label>
            <input type="text" th:field="*{imgPath}" class="form-control"
                   placeholder="사진링크를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="itemDesc">상품설명</label>
            <input type="text" style="width:300px;height:200px;font-size:22px;" th:field="*{itemDesc}" class="form-control"
                   placeholder="상품설명을 입력하세요">
        </div> <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
</div>
</body>
</html>
