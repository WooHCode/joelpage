<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form th:action="@{/emp/new}" th:object="${ems}" method="post">
        <div class="form-group">
            <label th:for="empName">이름</label>
            <input type="text" th:field="*{empName}" class="form-control"
                   placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="empGender">성별</label>
            <input type="radio" th:field="*{empGender}" class="form-control-check" value="M" checked
                   >남자
            <input type="radio" th:field="*{empGender}" class="form-control-check" value="W"
                   >여자
        </div>
        <div class="form-group">
            <label th:for="empAge">나이</label>
            <input type="number" th:field="*{empAge}" class="form-control"
                   placeholder="나이를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="empPhone">전화번호</label>
            <input type="text" th:field="*{empPhone}" class="form-control"
                   placeholder="전화번호를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="empEmail">이메일</label>
            <input type="email" th:field="*{empEmail}" class="form-control"
                   placeholder="이메일을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="empDescription">직원 상세설명</label>
            <input type="text" style="width:300px;height:200px;font-size:22px;" th:field="*{empDescription}" class="form-control"
                   placeholder="상세설명">
        </div> <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
</div>
</body>
<style>
    .form-control-check {
        width: 10px;
    }
</style>
</html>
